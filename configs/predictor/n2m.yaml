# N2M predictor configuration
# Path templates use Python str.format() placeholders: {task}, {layout}, {style}, {policy}
# These will be resolved at runtime using environment metadata

name: n2m
type: n2m

# Base directory for N2M predictor data
base_dir: ${paths.predictor_data.n2m}

# Path templates
config_path_template: "{base_dir}/{task}_{layout}_{style}_{policy}/training/config.json"
ckpt_path_template: "{base_dir}/{task}_{layout}_{style}_{policy}/training/ckpts/best_model.pth"

# Camera names for depth point cloud generation
camera_name: robot0_front_depth