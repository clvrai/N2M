# Universal environment configuration
# This is the ONLY env config file
# Specify the task name via command line: env.name=CloseDrawer

# Environment name (must be specified)
name: ???

# Path to complete robomimic-style JSON config (auto-constructed from name)
# All environment configuration (env_meta_update_dict, observation, etc.) is in this JSON
json_config_path: ${paths.root}/configs/env/configs/${env.name}.json

# Runtime environment settings (override JSON config)
# These settings take precedence over values in the JSON config
render: false  # Whether to render on-screen (for visualization)
layout_and_style_ids: [[0, 1]]  # Scene layout and style combinations
